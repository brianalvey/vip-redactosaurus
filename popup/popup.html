<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Tour Anonymizer</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 5px 0 0 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      font-weight: 500;
      font-size: 14px;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #4CAF50;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active::after {
      transform: translateX(26px);
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.enabled {
      border-left: 4px solid #4CAF50;
    }
    
    .status.disabled {
      border-left: 4px solid #f44336;
    }
    
    .features {
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.8;
    }
    
    .features ul {
      margin: 5px 0;
      padding-left: 15px;
    }
    
    .features li {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>VIP Tour Anonymizer</h1>
    <p>Safe product demos without revealing private data</p>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Anonymization</span>
    <div class="toggle-switch" id="toggleSwitch"></div>
  </div>
  
  <div class="status" id="status">
    <div id="statusText">Loading...</div>
  </div>
  
  <div class="features">
    <strong>Features:</strong>
    <ul>
      <li>Scrambles headlines and text</li>
      <li>Replaces author names</li>
      <li>Blurs profile photos</li>
      <li>Swaps article thumbnails</li>
      <li>No flash of original content</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
